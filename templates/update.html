{% extends 'base.html' %}
{% block title %}
Update
{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Upadate Your Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" value="{{todo.title}}" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" value="{{todo.desc}}" class="form-control" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-info-subtle-hover">Update</button>
    </form>

{% endblock body %}
